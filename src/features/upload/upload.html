<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>自定义</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      background-color: #ffffff;
      color: #333;
      font:12px;
    }
    .sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 180px;
  height: 100vh;
  background-color: #ffffff;
  border-right: 1px solid #f1f1f3;
  display: flex;
  flex-direction: column;
  padding: 24px 16px;
  box-shadow: 2px 0 4px rgba(0, 0, 0, 0.03);
}

.logo {
  display: flex;
  align-items: center;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 40px;
  gap: 10px;
  color: #333;

}

.iconImg {
  width: 42px;
  height: 42px;
  object-fit: contain;
  border: none;
}

nav {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.nav-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  font-weight: 500;
  padding: 10px 12px;
  border: none;
  background-color: transparent;
  color: #444;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.nav-btn:hover {
  background-color: #f2f2f2;
}

.nav-btn.active {
  background-color: #e0f2ff;
  color: #007acc;
  font-weight: 600;
}

    .container {
      margin: auto;
      padding: 24px;
      border-radius: 12px;
      height: 100vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .action-block {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      gap: 12px;
      padding-bottom: 10px;
    }

    .action-block:last-child {
      border-bottom: none;
    }

    .label {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
    }

    button {
      padding: 8px 12px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }


    img {
      width: 120px;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .status {
      font-size: 13px;
      color: #888;
    }
    #uploadArea {
  display: grid;
  grid-template-columns: repeat(3, 1fr);  /* 3 列布局 */
  gap: 20px;

}

.action-block {
  background: #fafafa;
  padding: 16px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 8px;
}

.label {
  font-size: 14px;
  font-weight: 600;
  color: #333;
}

button {
  padding: 6px 10px;
  background-color: #ff9800;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
}

button:hover {
  background-color: #fb8c00; /* 深一点的橙色作为悬浮效果 */
}

button + button {
  margin-left: 0;
}

img {
  width: 100%;
  max-width: 120px;
  height: auto;
  border: 1px solid #ddd;
  border-radius: 6px;
}
.showdiv{
  display: flex;
  gap:10px;
  justify-content: center;
}
.status {
  font-size: 13px;
  color: #888;
}
.button-row {
  display: flex;
  align-items: center;
  gap: 2px;
  flex-wrap: wrap; /* 可选：避免超出容器自动换行 */
  margin-top: 6px;
}

.button-row .status {
  font-size: 13px;
  color: #888;
  white-space: nowrap;
}

.section {
  margin-left: 200px;
  margin-bottom: 32px;
  padding: 16px 0;
  border-bottom: 1px dashed #ddd;
}

.model-row {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
  margin-top: 8px;
}

.select, .input {
  padding: 8px 12px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 6px;
  width: 220px;
}

.btn {
  background-color: #ff9800;
  color: white;
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.btn:hover {
  background-color: #fb8c00; /* 深一点的橙色作为悬浮效果 */
  transform: translateY(-1px); /* 轻微上浮手感 */
}

.btn.secondary {
  background-color: #e0e0e0;
  color: #333;
}

.btn.secondary:hover {
  background-color: #d5d5d5;
}

.status-text {
  font-size: 13px;
  color: #666;
  margin-top: 6px;
}

.quote-block {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 10px;
}

.highlight {
  font-weight: bold;
  color: #007acc;
}

.icon svg {
      width: 18px;
      height: 18px;
      stroke-width: 1.5;
    }

    .textarea {
  width: 100%;
  font-size: 14px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
  font-family: "Segoe UI", sans-serif;
}


  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo"><img class="iconImg" src="../../assets/icon/goriicon.png"> <span>GoriDesk</span></div>
    <nav>
      <button class="nav-btn" id="infoBtn" onclick="window.menuAPI.openInfo()"><span class="icon"></span>资料</button>
      <button class="nav-btn" id="settingsBtn" onclick="window.settingAPI.openSetting()"><span class="icon"></span>基础设置</button>
      <button class="nav-btn" id="customBtn" ><span class="icon"></span>自定义</button>
    </nav>
  </aside>
  <div class="container">
    <div class="section">
      <h2>大语言模型自定义</h2>
      <h4>模型设置</h3>
      <div class="model-row">
        <select id="modelSelect" class="select"></select>
        <button id="setModelBtn" class="btn">切换模型</button>
        <button id="deleteSelectedModels" class="deleteBtn">删除模型</button>
      </div>
      <h4>模型下载</h4>
      <div class="model-row">
        <input id="customModel" class="input" placeholder="例如：gemma:2b" />
        <button onclick="downloadModel()" class="btn">下载</button>
      </div>
      <p id="modelStatus" class="status-text"></p>
      <h4>性格设定</h4>
      <div class="model-row">
        <textarea id="personalityInput" class="textarea" row="2"></textarea>
        <button id="savePersonalityBtn" class="btn">save</button>
        <p id="personalityStatus" class="status-text"></p>
      </div>
    </div>
    
    <div class="section">
      <h2>上传自定义语录JSON</h2>
      <div class="quote-block">
        <div>
          <span>当前使用语录：</span>
          <span id="currentQuoteSource" class="highlight">（加载中...）</span>
        </div>
        <div class="button-row">
          <button id="uploadQuoteJson" class="btn">上传</button>
          <button id="resetQuoteJson" class="btn secondary">默认</button>
          <span id="uploadStatus" class="status-text"></span>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>自定义形象 GIF / PNG</h2>
      <div id="uploadArea"></div>
    </div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded",async ()=>{
      const content = await window.petAPI.getPersonality();
      document.getElementById("personalityInput").value = content;
    })
    document.getElementById("savePersonalityBtn").addEventListener("click",()=>{
      const content = document.getElementById("personalityInput").value;
      window.petAPI.savePersonality(content);
    })
  </script>
  <script type="module" src="lucide.js"></script>
  <script src="model.js"></script>
  <script>
    const actions = [
      { key: "idle", label: "默认" },
      { key: "struggle", label: "挣扎" },
      { key: "eatA", label: "食物A" },
      { key: "eatB", label: "食物B" },
      { key: "eatC", label: "食物C" },
      { key: "hungry", label: "饿" },
      { key: "comfort", label: "安慰" }
    ];

    const uploadArea = document.getElementById("uploadArea");

    actions.forEach(action => {
  const block = document.createElement("div");
  block.className = "action-block";

  const label = document.createElement("div");
  label.className = "label";
  label.textContent = action.label;

  const btn = document.createElement("button");
  btn.textContent = "上传";
  btn.onclick = () => selectAndUpload(action.key);

  const status = document.createElement("div");
  status.className = "status";
  status.id = `status-${action.key}`;

  const img = document.createElement("img");
  img.id = `preview-${action.key}`;
  img.src = ""; // 默认不显示

  const resetBtn = document.createElement("button");
  resetBtn.textContent = "默认";
  resetBtn.style.backgroundColor = "#ccc";
  resetBtn.onclick = async () => {
    await window.gifAPI.resetImage(action.key);
    await initPreview(); // 刷新预览
  };
  const showdiv = document.createElement("div");
  showdiv.className = "showdiv";

  block.appendChild(img);
  block.appendChild(label);
  block.appendChild(showdiv)

  showdiv.appendChild(btn);
  showdiv.appendChild(resetBtn);  // ✅ 加在这里

  block.appendChild(status);


  uploadArea.appendChild(block);
});


    async function selectAndUpload(action) {
      const filePath = await window.gifAPI.selectGifFile();
      const status = document.getElementById("status-" + action);
      const preview = document.getElementById("preview-" + action);

      if (!filePath) {
        status.textContent = "已取消选择";
        preview.src = "";
        return;
      }

      try {
        const res = await fetch("file://" + filePath);
        const blob = await res.blob();

        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
        };
        reader.readAsDataURL(blob);

        await window.gifAPI.uploadGIF(action, filePath);
        status.textContent = "上传成功！";
      } catch (err) {
        status.textContent = "出错：" + err.message;
        console.error(err);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
  initPreview(); // 页面加载后立即尝试加载已存在图片
});

async function initPreview() {
  for (const action of actions) {
    try {
      const imgPath = await window.gifAPI.getCurrentImage(action.key);
      const img = document.getElementById("preview-" + action.key);
      const status = document.getElementById("status-" + action.key);

      if (imgPath && img) {
        img.src = imgPath;
        status.innerHTML = `<span style="color:green">已加载上传图</span>`;
      } else {
        status.innerHTML = `<span style="color:orange">使用默认</span>`;
      }
    } catch (err) {
      console.error("加载失败：", err);
    }
  }
}

document.getElementById("uploadQuoteJson").addEventListener("click",async ()=>{
  const result = await window.talkAPI.uploadQuotes();
  const status = document.getElementById("uploadStatus");
  if (result.success){
    status.textContent = "上传成功";
    status.style.color = "orange";
  } else {
    status.textContent = "上传失败";
    status.style.color = "red";
  }
})

document.getElementById("resetQuoteJson").addEventListener("click",async ()=>{
  const confirmReset = confirm("你确定恢复默认吗？这将删除当前自定义语录");
  if (!confirmReset) return;

  const result = await window.talkAPI.resetQuotes();
  const status = document.getElementById("uploadStatus");
  if (result.success){
    status.textContent = "已恢复";
    status.style.color = 'green';
  } else {
    status.textContent = "恢复失败";
    status.style.color = "red";
  }
})

async function updateQuoteStatus() {
  const source = await window.talkAPI.getQuoteSource();
  const statusEl = document.getElementById("currentQuoteSource");

  if (source === "自定义") {
    statusEl.textContent = "自定义";
    statusEl.style.color = "orange";
  } else if (source === "默认") {
    statusEl.textContent = "默认";
    statusEl.style.color = "#28a745";
  } else {
    statusEl.textContent = "未知";
    statusEl.style.color = "red";
  }
}

window.addEventListener("DOMContentLoaded", updateQuoteStatus);


  </script>
</body>
</html>
